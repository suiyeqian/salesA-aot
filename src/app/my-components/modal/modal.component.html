<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-container *ngFor="let item of contentObj">
    <h5 class="title">{{item.title}}</h5>
    <p class="formula">{{item.formula}}</p>
    <div class="modal-table-wrap">
      <table class="modal-table table">
        <thead>
          <tr>
            <th *ngFor="let score of firScores">{{score}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center">
            <td *ngFor="let val of item.firVal">{{val}}</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <th *ngFor="let score of secScores">{{score}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center">
            <td *ngFor="let val of item.secVal">{{val}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</div>
