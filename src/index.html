<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
  <link rel="stylesheet" href="assets/css/index.css">
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script type="text/javascript">
    function onBridgeReady(){
      WeixinJSBridge.call('hideOptionMenu');
    }
    if (typeof WeixinJSBridge == "undefined"){
      if( document.addEventListener ){
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
      }else if (document.attachEvent){
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
      }
    }else{
      onBridgeReady();
    }
    setTimeout("document.getElementById('preloader').style['display'] = 'none'",4000);
  </script>
  <script src="assets/js/index.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>
  <!-- CSS will be injected by webpack here -->
  <!-- Preload link tags will be injected by webpack here -->
  <style>

  </style>
</head>
<body>
  <div id="preloader">
    <img src="assets/img/logo.png" class="logo" alt="Logo">
    <div class="slogan">
      <p><span class="bold">销 售 助 手</span></p>
      <img src="assets/img/loading.gif" class="load-img" alt="Logo">
    </div>
    <div class="wd-foot">
      <p>普惠战略及经营发展部 <span>|</span> 金服BI  <span>|</span> 牛鼎丰大数据  </p>
      <p>
        © 2017
        <span class="bold">Neo Capital</span>
      </p>
    </div>
  </div>
  <app>
    <!-- Loading... -->
  </app>
  <script src="assets/js/intl/Intl.min.js"></script>
  <script src="assets/js/intl/zh.js"></script>
  <!-- Scripts will be injected by webpack here -->
</body>

</html>
